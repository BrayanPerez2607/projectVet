<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Dueño</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registrar Dueño</h1>
    <form id="duenoForm">
        <label for="idDueno">ID Dueño:</label>
        <input type="text" id="idDueno" required><br>
        <label for="nombreDueno">Nombre:</label>
        <input type="text" id="nombreDueno" required><br>
        <label for="correoDueno">Correo:</label>
        <input type="email" id="correoDueno" required><br>
        <label for="celularDueno">Celular:</label>
        <input type="text" id="celularDueno" required><br>
        <label for="direccionDueno">Dirección:</label>
        <input type="text" id="direccionDueno" required><br>
        <button type="submit">Registrar Dueño</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
