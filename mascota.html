<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Mascota</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registrar Mascota</h1>
    <form id="mascotaForm">
        <label for="idMascota">ID Mascota:</label>
        <input type="text" id="idMascota" required><br>
        <label for="nombreMascota">Nombre:</label>
        <input type="text" id="nombreMascota" required><br>
        <label for="especie">Especie:</label>
        <input type="text" id="especie" required><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required><br>
        <label for="peso">Peso:</label>
        <input type="number" id="peso" required><br>
        <label for="idDuenoMascota">ID Due√±o:</label>
        <input type="text" id="idDuenoMascota" required><br>
        <button type="submit">Registrar Mascota</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
