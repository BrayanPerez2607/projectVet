<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Veterinario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registrar Veterinario</h1>
    <form id="veterinarioForm">
        <label for="idVeterinario">ID Veterinario:</label>
        <input type="text" id="idVeterinario" required><br>
        <label for="nombreVeterinario">Nombre:</label>
        <input type="text" id="nombreVeterinario" required><br>
        <label for="correoVeterinario">Correo:</label>
        <input type="email" id="correoVeterinario" required><br>
        <label for="celularVeterinario">Celular:</label>
        <input type="text" id="celularVeterinario" required><br>
        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" required><br>
        <button type="submit">Registrar Veterinario</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
